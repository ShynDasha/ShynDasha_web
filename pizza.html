<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza KMA</title>
    <link rel="stylesheet" href="style.css">
    <script src="pizza-data.js" defer></script>
    <script src="code.js" defer></script>
</head>
<body>
    <header>
        <section class="topBar">
            <section class="top-badge">
                <a>
                    <p>PIZZA</p>
                    <p>КМА</p>
                </a>
            </section>
            <section class="information">
                <section class="contact">
                    <span class="phone">(044) 222 5 222</span>
                    <span class="schedule">24 години / 7 днів на тиждень</span>
                    <span class="delivery">Безкоштовна доставка піци</span>
                    <button class="login">Ввійти</button>
                </section>
            </section>
            <section class="information-row">
                <a class="pizza-label">Піца</a>
            </section>
        </section>
    </header>
    <main>
        <section class="left-block">
            <section class="head-menu">
                <section style="justify-self: center; margin-bottom: 10px;">
                    <div class="all-pizza"><strong>Усі піци</strong><div class="quantity">8</div></div>
                </section>
                <section>
                    <button class="select-button">Усі</button>
                    <button class="select-decelect">Мʼясні</button>
                    <button class="select-decelect">З ананасами</button>
                    <button class="select-decelect">З грибами</button>
                    <button class="select-decelect">З морепродуктами</button>
                    <button class="select-decelect">Вега</button>
                </section>
            </section>
            <section class="pizzas-wrapper"></section>
            <section class="lower-badge">
                <a>
                    <p>Цього тижня на все</p>
                    <p>20%</p>
                </a>
            </section>
        </section>
        <section class="right-block">
            <section class="head-label">
                <section style="justify-self: center; margin-bottom: 10px;">
                    <div class="all-pizza"><strong>Замовлення</strong><div class="quantity">3</div></div>
                </section>
                <div class="cancel-order">Очистити замовлення</div>
            </section>
            <section class="price-order">
                <div>Сума замовлення</div>
                <button>Замовити</button>
            </section>
        </section>
    </main>
</body>
</html>
