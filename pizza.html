<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza KMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-block">
        <section id="PizzaKma">
            PIZZA KMA
            <div class="triangle triangle1"></div>
            <div class="triangle triangle2"></div>
        </section>
        <header>
            <section class="information">
                <section class="contact">
                    <div>
                        <p id="phone">(044) 222 5 222</p>
                        <p id="schedule">24 години / 7 днів на тиждень</p>
                        <p id="delivery">Безкоштовна доставка піци</p>
                    </div>
                    <button class="exitButton">Ввійти</button>
                </section>
                <section class="information-row">
                    <p id="pizza-label">Піца</p>
                    <button class="exitButton" id="hidButton">Ввійти</button>
                </section>
            </section>
        </header>
        <nav>
            <section class="head-menu">
                <div class="all-pizza"><strong>Усі піци</strong><div class="quantity">8</div></div>
                <div id="filter">
                    <div class="select-decelect active" data-filter="Усі">Усі піци</div>
                    <div class="select-decelect" data-filter="М’ясна піца">М’ясні піци</div>
                    <div class="select-decelect" data-filter="З ананасами">З ананасами</div>
                    <div class="select-decelect" data-filter="З грибами">З грибами</div>
                    <div class="select-decelect" data-filter="З морепродуктами">З морепродуктами</div>
                    <div class="select-decelect" data-filter="Вега піца">Вега піци</div>
                </div>
                
            </section>
        </nav>
        <section id="pizzas-wrapper"></section>
        <div class="lower-badge">
            <section id="badgeSale">
                <div id="textSale">ЦЬОГО ТИЖНЯ НА ВСЕ</div>
                <div id="sale">-20%</div>
                <div id="saleStrip"></div>
                <div class="triangle triangle3"></div>
                <div class="triangle triangle4"></div>
            </section>
        </div>
    </div>
    <div class="right-block">
        <section id="head-label">
            <section class="order">
                <div class="orderLabel"><b>Замовлення</b><div class="quantity">3</div></div>
            </section>
            <div class="cancel-order">Очистити замовлення</div>
        </section>        
        <section class="orderPizzas"></section>
    </div>
</div>
<script src="code.js"></script>
</body>
</html>
